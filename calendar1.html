<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <form>
        <select name="" id="">
          <option value="">Ene</option>
          <option value="" selected>Feb</option>
          <option value="">Mar</option>
          <option value="">Abr</option>
          <option value="">May</option>
          <option value="">Jun</option>
          <option value="">Jul</option>
          <option value="">Ago</option>
          <option value="">Sep</option>
          <option value="">Oct</option>
          <option value="">Nov</option>
          <option value="">Dic</option>
        </select>
        <select name="" id="">
          <option value="">2018</option>
          <option value="">2019</option>
          <option value="">2020</option>
          <option value="">2021</option>
          <option value="" selected>2022</option>
        </select>
        <table>
          <tr>
            <td>M</td>
            <td>T</td>
            <td>W</td>
            <td>T</td>
            <td>F</td>
            <td>S</td>
            <td>S</td>
          </tr>
          <tr>
            <td style="color: #c5c8ca">31</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
          </tr>
          <tr>
            <td>14</td>
            <td>15</td>
            <td
              style="
                background-color: #ffeaec;
                color: #ff385c;
                border-top-left-radius: 1rem;
                border-bottom-left-radius: 1rem;
              "
            >
              16
            </td>
            <td style="background-color: #ffeaec; color: #ff385c">17</td>
            <td style="background-color: #ffeaec; color: #ff385c">18</td>
            <td style="background-color: #ffeaec; color: #ff385c">19</td>
            <td
              style="
                background-color: #ffeaec;
                color: #ff385c;
                border-top-right-radius: 1rem;
                border-bottom-right-radius: 1rem;
              "
            >
              20
            </td>
          </tr>
          <tr>
            <td
              style="
                background-color: #ff384c;
                color: #fff;
                border-radius: 1rem;
              "
            >
              21
            </td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
          </tr>
          <tr>
            <td>28</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
        </table>
        <span>
          <button>Back</button>
          <button>Apply</button>
        </span>
      </form>
    </div>
  </body>
</html>
